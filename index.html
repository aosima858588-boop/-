<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>海豚社区 · 引导/注册/登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 430px;
            background-color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        /* 头部 - 仅居中H图标 */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 32px 20px 28px;  /* 上下内边距增加，与导航拉开距离 */
        }
        .header-icon {
            width: 56px;               /* 稍大一点，更突出 */
            height: 56px;
            background: radial-gradient(circle at 30% 30%, #42A5F5, #1565C0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 32px;
            color: white;
            box-shadow: 0 8px 15px -5px #0D47A1;
        }

        /* 标签切换 */
        .tab-bar {
            display: flex;
            gap: 8px;
            padding: 0 20px 20px;
            border-bottom: 1px solid #F0F0F0;
        }
        .tab {
            flex: 1;
            background: #F5F7FA;
            border: none;
            padding: 14px 0;
            border-radius: 40px;
            font-weight: 600;
            font-size: 16px;
            color: #546E7A;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
        }
        .tab.active {
            background: #1A73E8;
            color: white;
            box-shadow: 0 8px 18px -6px #1A73E8;
        }

        /* 内容区 */
        .content {
            flex: 1;
            padding: 24px 20px 40px;
        }

        /* 页面容器 */
        .page {
            display: none;
            flex-direction: column;
            gap: 28px;
        }
        .page.active {
            display: flex;
        }

        /* 卡片 */
        .card {
            background-color: #FFFFFF;
            border-radius: 32px;
            padding: 28px 24px;
            box-shadow: 
                0 15px 35px -15px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(0, 0, 0, 0.01);
            width: 100%;
            border: none;
        }

        /* 大标题 */
        .welcome-title {
            font-size: 32px;
            font-weight: 800;
            color: #0A1929;
            line-height: 1.2;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        .welcome-sub {
            font-size: 16px;
            color: #546E7A;
            font-weight: 500;
            margin-bottom: 24px;
        }

        /* 特性列表 */
        .feature-item {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        .feature-icon {
            width: 56px;
            height: 56px;
            background: #E3F2FD;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1A73E8;
            font-size: 28px;
        }
        .feature-text h3 {
            font-size: 18px;
            font-weight: 700;
            color: #0A1929;
            margin-bottom: 4px;
        }
        .feature-text p {
            font-size: 14px;
            color: #546E7A;
        }

        /* 输入框组 */
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            font-size: 14px;
            font-weight: 600;
            color: #0A1929;
            margin-bottom: 8px;
            display: block;
        }
        .input-field {
            width: 100%;
            background: #F5F7FA;
            border: none;
            padding: 18px 20px;
            border-radius: 24px;
            font-size: 16px;
            color: #0A1929;
            outline: none;
            transition: box-shadow 0.2s;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(26,115,232,0.2);
        }
        .input-field::placeholder {
            color: #94A3B8;
            font-weight: 400;
        }

        /* 按钮 */
        .btn-primary {
            width: 100%;
            background: linear-gradient(145deg, #1A73E8, #0D47A1);
            border: none;
            padding: 18px 0;
            border-radius: 40px;
            color: white;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 20px -8px rgba(13,71,161,0.5);
            margin-top: 12px;
        }
        .btn-primary:active {
            transform: scale(0.97);
            box-shadow: 0 5px 10px -3px rgba(0,0,0,0.2);
        }

        .btn-link {
            background: none;
            border: none;
            color: #1A73E8;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            padding: 10px;
            margin-top: 16px;
            width: 100%;
            text-align: center;
        }

        /* 分割线 */
        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #94A3B8;
            font-size: 14px;
            margin: 20px 0;
        }
        .divider-line {
            flex: 1;
            height: 1px;
            background: #EDF2F7;
        }

        /* 社交登录 */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 24px;
        }
        .social-icon {
            width: 48px;
            height: 48px;
            background: #F5F7FA;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1A73E8;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .social-icon:active {
            background: #E3F2FD;
        }

        /* 其他 */
        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }
        .forgot-password a {
            color: #1A73E8;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }
        .terms {
            text-align: center;
            color: #94A3B8;
            font-size: 13px;
            margin-top: 24px;
        }
        .terms a {
            color: #1A73E8;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 头部 - 仅居中H图标，与导航保持距离 -->
        <div class="header">
            <div class="header-icon">H</div>
        </div>

        <!-- 标签切换 -->
        <div class="tab-bar">
            <button class="tab active" id="tabGuide">引导</button>
            <button class="tab" id="tabRegister">注册</button>
            <button class="tab" id="tabLogin">登录</button>
        </div>

        <!-- 内容区（三个页面） -->
        <div class="content">
            <!-- 引导页 -->
            <div class="page active" id="guidePage">
                <div class="card">
                    <div class="welcome-title">欢迎来到<br>海豚社区</div>
                    <div class="welcome-sub">探索、赚币、连接，尽在掌握</div>

                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-chart-line"></i></div>
                        <div class="feature-text">
                            <h3>实时数据</h3>
                            <p>质押总量、交易动态一目了然</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-gift"></i></div>
                        <div class="feature-text">
                            <h3>丰富工具</h3>
                            <p>签到、抽奖、红包等你来拿</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-shield-alt"></i></div>
                        <div class="feature-text">
                            <h3>安全可靠</h3>
                            <p>多重防护，资产无忧</p>
                        </div>
                    </div>

                    <button class="btn-primary" onclick="switchTab('register')">立即体验</button>
                    <button class="btn-link" onclick="switchTab('login')">已有账号？去登录</button>
                </div>
            </div>

            <!-- 注册页 -->
            <div class="page" id="registerPage">
                <div class="card">
                    <div class="welcome-title">创建账号</div>
                    <div class="welcome-sub">加入海豚社区，开启旅程</div>

                    <div class="input-group">
                        <label class="input-label">手机号 / 邮箱</label>
                        <input class="input-field" type="text" placeholder="输入手机号或邮箱">
                    </div>
                    <div class="input-group">
                        <label class="input-label">密码</label>
                        <input class="input-field" type="password" placeholder="至少8位字符">
                    </div>
                    <div class="input-group">
                        <label class="input-label">确认密码</label>
                        <input class="input-field" type="password" placeholder="再次输入密码">
                    </div>

                    <button class="btn-primary" onclick="alert('注册功能演示')">注册</button>

                    <div class="divider">
                        <span class="divider-line"></span>
                        <span>其他方式</span>
                        <span class="divider-line"></span>
                    </div>

                    <div class="social-row">
                        <div class="social-icon"><i class="fab fa-weixin"></i></div>
                        <div class="social-icon"><i class="fab fa-qq"></i></div>
                        <div class="social-icon"><i class="fab fa-apple"></i></div>
                    </div>

                    <div class="terms">
                        点击注册即表示同意 <a href="#">用户协议</a> 和 <a href="#">隐私政策</a>
                    </div>
                </div>
            </div>

            <!-- 登录页 -->
            <div class="page" id="loginPage">
                <div class="card">
                    <div class="welcome-title">欢迎回来</div>
                    <div class="welcome-sub">登录你的海豚账号</div>

                    <div class="input-group">
                        <label class="input-label">手机号 / 邮箱</label>
                        <input class="input-field" type="text" placeholder="输入手机号或邮箱">
                    </div>
                    <div class="input-group">
                        <label class="input-label">密码</label>
                        <input class="input-field" type="password" placeholder="输入密码">
                    </div>
                    <div class="forgot-password">
                        <a href="#">忘记密码？</a>
                    </div>

                    <button class="btn-primary" onclick="alert('登录功能演示')">登录</button>

                    <div class="divider">
                        <span class="divider-line"></span>
                        <span>社交登录</span>
                        <span class="divider-line"></span>
                    </div>

                    <div class="social-row">
                        <div class="social-icon"><i class="fab fa-weixin"></i></div>
                        <div class="social-icon"><i class="fab fa-qq"></i></div>
                        <div class="social-icon"><i class="fab fa-apple"></i></div>
                    </div>

                    <button class="btn-link" onclick="switchTab('register')">还没有账号？立即注册</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 切换标签和页面
        const tabGuide = document.getElementById('tabGuide');
        const tabRegister = document.getElementById('tabRegister');
        const tabLogin = document.getElementById('tabLogin');
        const guidePage = document.getElementById('guidePage');
        const registerPage = document.getElementById('registerPage');
        const loginPage = document.getElementById('loginPage');

        function switchTab(tabName) {
            tabGuide.classList.remove('active');
            tabRegister.classList.remove('active');
            tabLogin.classList.remove('active');
            guidePage.classList.remove('active');
            registerPage.classList.remove('active');
            loginPage.classList.remove('active');

            if (tabName === 'guide') {
                tabGuide.classList.add('active');
                guidePage.classList.add('active');
            } else if (tabName === 'register') {
                tabRegister.classList.add('active');
                registerPage.classList.add('active');
            } else if (tabName === 'login') {
                tabLogin.classList.add('active');
                loginPage.classList.add('active');
            }
        }

        tabGuide.addEventListener('click', () => switchTab('guide'));
        tabRegister.addEventListener('click', () => switchTab('register'));
        tabLogin.addEventListener('click', () => switchTab('login'));

        window.switchTab = switchTab;
    </script>
</body>
</html>
