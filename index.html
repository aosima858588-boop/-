<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>海豚社区 · 辅助工具 (Font Awesome版)</title>
  <!-- Font Awesome 6 免费图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: #F5F9FF;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 12px;
    }

    .app-container {
      max-width: 390px;
      width: 100%;
      background: #FFFFFF;
      border-radius: 32px;
      box-shadow: 0 15px 30px rgba(0, 40, 80, 0.08), 0 2px 0 #E6EEF8 inset;
      overflow: hidden;
      padding: 20px 18px 80px;
      position: relative;
      color: #1F3A57;
    }

    /* 顶部用户信息面板 */
    .profile-panel {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 28px;
      padding: 16px 18px;
      box-shadow: 0 4px 0 #D0E0F5, 0 8px 16px rgba(0, 35, 70, 0.04);
      border: 1px solid rgba(255, 255, 255, 1);
      margin-bottom: 20px;
    }

    .profile-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* 海豚图标 - Font Awesome */
    .dolphin-icon {
      width: 52px;
      height: 52px;
      background: linear-gradient(145deg, #0077BE, #004C8C);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      box-shadow: 0 4px 0 #002F5A, 0 2px 8px rgba(0,119,190,0.3);
      border: 1px solid #B0D8FF;
    }

    .user-info {
      flex: 1;
    }

    .nick-level {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .nickname {
      font-size: 18px;
      font-weight: 700;
      color: #003459;
    }

    .badge-gold {
      background: linear-gradient(145deg, #FFD966, #E4B013);
      color: #2D3B45;
      font-size: 12px;
      font-weight: 800;
      padding: 4px 10px;
      border-radius: 40px;
      box-shadow: 0 2px 0 #B3861A;
      border: 1px solid #FFEAA2;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .badge-gold i {
      font-size: 10px;
      color: #7F5F10;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }

    .btn-coin {
      background: #F0F7FF;
      border: 1px solid #B8D1F0;
      border-radius: 30px;
      padding: 5px 16px;
      font-size: 13px;
      font-weight: 600;
      color: #005A9E;
      box-shadow: 0 3px 0 #D4E3FC;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: default;
    }

    .btn-coin i {
      font-size: 12px;
      color: #005A9E;
    }

    .expand-stats {
      margin-top: 16px;
      border-top: 1px dashed #C1D5F0;
      padding-top: 14px;
      display: flex;
      justify-content: space-between;
    }

    .stat-item {
      text-align: center;
      flex: 1;
    }

    .stat-label {
      font-size: 12px;
      color: #51718C;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
    }

    .stat-label i {
      font-size: 10px;
      color: #0077BE;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 800;
      color: #1F5A8E;
    }

    /* 公告资讯 */
    .notice {
      background: #FFFFFF;
      border-radius: 40px;
      padding: 12px 20px;
      margin-bottom: 24px;
      border: 1px solid #D0E4FF;
      box-shadow: 0 4px 0 #E0EDFF;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .notice-badge {
      background: #FFB347;
      color: #2A3B48;
      font-weight: 800;
      font-size: 12px;
      padding: 4px 12px;
      border-radius: 50px;
      border: 1px solid #FFE899;
      box-shadow: 0 2px 0 #C57F1E;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .notice-badge i {
      font-size: 10px;
      color: #2A3B48;
    }

    .notice-text {
      font-size: 15px;
      font-weight: 500;
      color: #1F4A70;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .notice-text i {
      font-size: 12px;
      margin-right: 4px;
      color: #FF6B6B;
    }

    /* 模块标题 */
    .section-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 18px 0 10px 4px;
    }

    .section-title h3 {
      font-size: 18px;
      font-weight: 700;
      color: #003C6C;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .section-title h3 i {
      font-size: 18px;
      color: #0077BE;
    }

    .more-link {
      color: #0066B3;
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .more-link i {
      font-size: 10px;
    }

    /* 工具集 8宫格 */
    .grid-8 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px 8px;
      margin-top: 5px;
    }

    .tool-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .tool-circle {
      width: 58px;
      height: 58px;
      background: #FFFFFF;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #C8DCFA;
      box-shadow: 0 4px 0 #D2E3FC;
      font-size: 24px;
      color: #0077BE;
      transition: 0.1s;
    }

    .tool-label {
      font-size: 11px;
      font-weight: 600;
      color: #2D557A;
    }

    /* 最新活动卡片 */
    .activity-card {
      background: #FFFFFF;
      border-radius: 24px;
      padding: 16px 18px;
      border: 1px solid #C9DFFC;
      box-shadow: 0 4px 0 #DCEAFF;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .activity-emoji {
      background: #F5FBFF;
      width: 52px;
      height: 52px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #0077BE;
      border: 1px solid #A9C9F0;
      box-shadow: 0 3px 0 #C3D9F5;
    }

    .activity-desc {
      font-weight: 700;
      font-size: 16px;
      color: #0D4F8B;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .activity-desc i {
      color: #FFB347;
      font-size: 14px;
    }

    .boost-tag {
      background: #E6F0FF;
      border-radius: 18px;
      padding: 2px 14px;
      font-size: 13px;
      font-weight: 600;
      border: 1px solid #3780C0;
      color: #00467A;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .boost-tag i {
      font-size: 11px;
      color: #FF6B4A;
    }

    /* 便捷访问双按钮 */
    .quick-row {
      display: flex;
      gap: 12px;
      margin: 16px 0 25px;
    }

    .quick-btn {
      flex: 1;
      background: #FFFFFF;
      border: 1px solid #B9D3F5;
      border-radius: 40px;
      padding: 14px 0;
      text-align: center;
      font-weight: 700;
      font-size: 16px;
      color: #0F4F86;
      box-shadow: 0 4px 0 #D2E2FC;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: 0.1s;
    }

    .quick-btn i {
      font-size: 18px;
      color: #0077BE;
    }

    /* 底部菜单栏 */
    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #FFFFFF;
      display: flex;
      justify-content: space-around;
      padding: 12px 10px 20px;
      border-top: 2px solid #E1EFFF;
      box-shadow: 0 -4px 12px rgba(0, 30, 60, 0.02);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #5F7FA0;
      font-size: 12px;
      font-weight: 600;
      gap: 3px;
      transition: color 0.15s;
    }

    .nav-item.active {
      color: #0070C0;
    }

    .nav-item i {
      font-size: 22px;
      margin-bottom: 2px;
    }

    .nav-item.active i {
      text-shadow: 0 2px 8px #80C0FF;
    }

    /* 按压效果 */
    .btn-coin:active, .tool-circle:active, .quick-btn:active, .nav-item:active {
      transform: translateY(2px);
      transition: 0.05s;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 顶部用户信息面板 -->
    <div class="profile-panel" id="profilePanel">
      <div class="profile-row">
        <div class="dolphin-icon"><i class="fas fa-dolphin"></i></div>
        <div class="user-info">
          <div class="nick-level">
            <span class="nickname">深海猎手</span>
            <span class="badge-gold"><i class="fas fa-crown"></i>金牌会员</span>
          </div>
          <div class="action-buttons">
            <span class="btn-coin"><i class="fas fa-arrow-up"></i>充币</span>
            <span class="btn-coin"><i class="fas fa-arrow-down"></i>提币</span>
          </div>
        </div>
        <div style="color: #1F6FB5; font-size: 20px;"><i class="fas fa-chevron-down"></i></div>
      </div>
      <!-- 展开区域 -->
      <div class="expand-stats">
        <div class="stat-item"><span class="stat-label"><i class="fas fa-gem"></i>身价</span><div class="stat-value">128.5K</div></div>
        <div class="stat-item"><span class="stat-label"><i class="fas fa-coins"></i>资产</span><div class="stat-value">45.2K</div></div>
        <div class="stat-item"><span class="stat-label"><i class="fas fa-chart-line"></i>贡献度</span><div class="stat-value">8,392</div></div>
        <div class="stat-item"><span class="stat-label"><i class="fas fa-trophy"></i>周排名</span><div class="stat-value">#17</div></div>
      </div>
    </div>

    <!-- 公告资讯 -->
    <div class="notice">
      <span class="notice-badge"><i class="fas fa-bullhorn"></i>公告</span>
      <span class="notice-text"><i class="fas fa-circle"></i>111111 · 新版空投已上线 双倍积分周</span>
    </div>

    <!-- 工具集 8项 - Font Awesome图标 -->
    <div class="section-title">
      <h3><i class="fas fa-tools"></i>工具集</h3>
      <span class="more-link">全部<i class="fas fa-arrow-right"></i></span>
    </div>
    <div class="grid-8">
      <div class="tool-item"><div class="tool-circle"><i class="fas fa-sun"></i></div><span class="tool-label">签到</span></div>
      <div class="tool-item"><div class="tool-circle"><i class="fas fa-dice"></i></div><span class="tool-label">抽奖</span></div>
      <div class="tool-item"><div class="tool-circle"><i class="fas fa-star"></i></div><span class="tool-label">积分</span></div>
      <div class="tool-item"><div class="tool-circle"><i class="fas fa-red-envelope"></i></div><span class="tool-label">红包</span></div>
      <div class="tool-item"><div class="tool-circle"><i class="fas fa-magnifying-glass"></i></div><span class="tool-label">查询系统</span></div>
      <div class="tool-item"><div class="tool-circle"><i class="fas fa-chart-pie"></i></div><span class="tool-label">社区数据</span></div>
      <div class="tool-item"><div class="tool-circle"><i class="fas fa-calculator"></i></div><span class="tool-label">计算器</span></div>
      <div class="tool-item"><div class="tool-circle"><i class="fas fa-download"></i></div><span class="tool-label">下载中心</span></div>
    </div>

    <!-- 最新活动 -->
    <div class="section-title">
      <h3><i class="fas fa-fire"></i>最新活动</h3>
      <span class="more-link">更多<i class="fas fa-arrow-right"></i></span>
    </div>
    <div class="activity-card">
      <div class="activity-emoji"><i class="fas fa-gift"></i></div>
      <div style="flex:1">
        <div class="activity-desc"><i class="fas fa-bolt"></i>OKX Boost 最佳策略获得空投</div>
        <span class="boost-tag"><i class="fas fa-rocket"></i>策略大赛</span>
      </div>
      <div style="color:#1A69B3;"><i class="fas fa-chevron-right"></i></div>
    </div>

    <!-- 便捷访问 -->
    <div class="quick-row">
      <div class="quick-btn"><i class="fas fa-coins"></i>购买H币</div>
      <div class="quick-btn"><i class="fas fa-users"></i>进入社区群</div>
    </div>

    <!-- 底部菜单栏 -->
    <div class="bottom-nav">
      <div class="nav-item active"><i class="fas fa-home"></i><span>首页</span></div>
      <div class="nav-item"><i class="fas fa-coins"></i><span>赚币</span></div>
      <div class="nav-item"><i class="fas fa-robot"></i><span>模型</span></div>
      <div class="nav-item"><i class="fas fa-wallet"></i><span>钱包</span></div>
    </div>
  </div>

  <script>
    document.getElementById('profilePanel').addEventListener('click', function(e) {
      if (e.target.closest('.btn-coin')) return;
      const expandDiv = this.querySelector('.expand-stats');
      if (expandDiv.style.display === 'none' || getComputedStyle(expandDiv).display === 'none') {
        expandDiv.style.display = 'flex';
      } else {
        expandDiv.style.display = 'none';
      }
    });
  </script>
</body>
</html>
