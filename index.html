<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>海豚社区 · 辅助工具 · 最终优化</title>
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Inter 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700;14..32,800;14..32,900&display=swap" rel="stylesheet">
  <style>
    /* ========== 全局变量 & 重置 ========== */
    :root {
      --bg-white: #ffffff;
      --card-start: #fbf7f2;
      --card-end: #f5eee7;
      --accent-soft: #e6d8cc;
      --accent-medium: #cbb9a8;
      --accent-strong: #b88258;
      --text-dark: #2c241e;
      --text-soft: #5f5246;
      --text-light: #8f7e6e;
      --shadow-color: rgba(120, 90, 60, 0.08);
      --shadow-dark: rgba(80, 60, 40, 0.12);
      --radius-card: 32px;
      --transition-default: all 0.2s cubic-bezier(0.2, 0, 0, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: var(--bg-white);
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 450px;
      margin: 0 auto;
      box-shadow: 0 0 40px rgba(0,0,0,0.02);
    }

    /* 滚动容器 */
    .main-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 16px 16px 8px 16px;
      background: var(--bg-white);
      display: flex;
      flex-direction: column;
      gap: 18px;
      scrollbar-width: thin;
      scrollbar-color: var(--accent-medium) var(--card-start);
    }
    .main-scroll::-webkit-scrollbar {
      width: 4px;
    }
    .main-scroll::-webkit-scrollbar-track {
      background: var(--card-start);
    }
    .main-scroll::-webkit-scrollbar-thumb {
      background-color: var(--accent-medium);
      border-radius: 8px;
    }

    /* 卡片通用 */
    .card {
      background: linear-gradient(135deg, var(--card-start), var(--card-end));
      border-radius: var(--radius-card);
      padding: 22px 22px;
      box-shadow: 
        0 4px 8px rgba(0,0,0,0.02),
        0 12px 24px var(--shadow-color),
        0 1px 2px rgba(255,255,255,0.8) inset;
      border: 1px solid rgba(230, 210, 190, 0.2);
      transition: var(--transition-default);
    }

    /* 可点击元素 */
    .clickable, .user-info-clickable, .coin-btn, .quick-btn, .tool-item, .carousel-arrow, .menu-item {
      transition: var(--transition-default);
      cursor: default;
      -webkit-tap-highlight-color: rgba(184, 130, 88, 0.2);
    }
    .clickable:active, .user-info-clickable:active, 
    .coin-btn:active, .quick-btn:active, .tool-item:active, 
    .carousel-arrow:active, .menu-item:active {
      transform: scale(0.97);
      box-shadow: inset 0 4px 8px rgba(0,0,0,0.05);
    }

    /* 顶部用户卡片 */
    .user-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .user-info-clickable {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      padding: 6px 0;
      border-radius: 50px;
    }
    .h-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(145deg, #ece1d5, #ddcebe);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: 800;
      color: #4e3f32;
      box-shadow: 
        inset 0 -3px 0 #cab6a2,
        0 8px 14px rgba(110, 84, 62, 0.2),
        0 2px 4px rgba(255,255,255,0.6) inset;
      border: 1px solid rgba(255,245,235,0.8);
    }
    .nickname {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-dark);
      letter-spacing: -0.2px;
    }
    .level-badge {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: #3d2e0f;
      font-size: 13px;
      font-weight: 700;
      padding: 6px 14px;
      border-radius: 40px;
      box-shadow: 0 8px 16px rgba(245,158,11,0.3);
      border: 1px solid rgba(255,235,150,0.6);
    }

    /* 充币/提币按钮 - 新行 */
    .action-row {
      display: flex;
      justify-content: flex-end;  /* 靠右对齐 */
      margin-top: 12px;
      margin-bottom: 4px;
    }
    .action-buttons {
      display: flex;
      gap: 8px;
    }
    .coin-btn {
      background: linear-gradient(145deg, #ffffff, #f9f2ea);
      border: none;
      color: #4a3c30;
      font-size: 14px;
      font-weight: 700;
      padding: 9px 20px;
      border-radius: 40px;
      box-shadow: 
        0 6px 12px rgba(156, 126, 98, 0.15),
        0 2px 4px rgba(0,0,0,0.02),
        0 1px 2px rgba(255,255,255,0.8) inset;
      border: 1px solid rgba(255,255,255,0.8);
      letter-spacing: 0.3px;
    }

    /* 展开区域 */
    .expand-section {
      margin-top: 12px;  /* 与按钮行间距 */
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      border-top: 2px dashed rgba(190, 165, 140, 0.3);
      padding-top: 22px;
      animation: slideDown 0.3s cubic-bezier(0.2, 0.9, 0.3, 1);
    }
    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-15px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .hidden { display: none; }

    /* 统计框 */
    .stat-box {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(10px);
      border-radius: 26px;
      padding: 16px 8px;
      box-shadow: 
        0 8px 18px rgba(136, 108, 80, 0.08),
        0 1px 2px rgba(255,255,255,0.6) inset;
      border: 1px solid rgba(255,255,255,0.9);
      text-align: center;
    }
    .stat-label {
      font-size: 13px;
      font-weight: 500;
      color: #8b7867;
      margin-bottom: 6px;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      font-feature-settings: "tnum";
    }
    .stat-value {
      font-size: 22px;
      font-weight: 800;
      color: #2e2720;
      line-height: 1.2;
      text-shadow: 0 1px 2px rgba(0,0,0,0.03);
      letter-spacing: -0.3px;
      font-feature-settings: "tnum" on;
    }

    /* 公告卡片 */
    .announcement {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      color: var(--text-dark);
      font-size: 15px;
    }
    .announcement i:first-child { color: var(--accent-strong); font-size: 24px; }

    /* 工具集网格 */
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px 8px;
      margin-top: 8px;
    }
    .tool-item {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(14px);
      border-radius: 28px;
      padding: 18px 4px 12px 4px;
      box-shadow: 
        0 12px 20px rgba(142, 118, 88, 0.1),
        0 2px 4px rgba(0,0,0,0.02),
        0 1px 2px rgba(255,255,255,0.8) inset;
      border: 1px solid #f0e4d8;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .tool-item i {
      font-size: 28px;
      color: #7c6551;
      filter: drop-shadow(0 6px 8px rgba(110, 70, 40, 0.2));
    }
    .tool-item span {
      font-size: 12px;
      font-weight: 600;
      color: #3d332b;
      letter-spacing: 0.2px;
    }

    /* 活动卡片 */
    .activity-content {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .activity-badge {
      background: #5f4c3b;
      color: #fff4e5;
      font-weight: 700;
      padding: 8px 20px;
      border-radius: 40px;
      box-shadow: 0 12px 22px rgba(95, 76, 59, 0.25);
      border: 1px solid rgba(255,235,200,0.15);
      font-size: 14px;
      letter-spacing: 0.3px;
    }
    .activity-text {
      font-weight: 700;
      font-size: 16px;
      color: #362f28;
      letter-spacing: -0.2px;
    }
    .activity-text i { color: #c79b4b; filter: drop-shadow(0 2px 4px rgba(199,155,75,0.3)); }

    /* 便捷访问双按钮 */
    .quick-row { display: flex; gap: 14px; }
    .quick-btn {
      flex: 1;
      background: linear-gradient(145deg, #ffffff, #fcf4ec);
      border: none;
      border-radius: 80px;
      padding: 18px 0;
      font-size: 18px;
      font-weight: 700;
      color: #3a2f25;
      box-shadow: 
        0 20px 32px rgba(100, 70, 40, 0.15),
        0 4px 8px rgba(0,0,0,0.02),
        0 1px 2px rgba(255,255,255,0.8) inset;
      border: 1px solid rgba(255,250,240,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      letter-spacing: -0.2px;
    }
    .quick-btn i { color: #8b715b; font-size: 22px; }

    /* 轮播卡片 - 纯白背景，新内容 */
    .carousel-card {
      background: #ffffff;  /* 纯白底色 */
      border-radius: 38px;
      padding: 18px 22px;
      border: 1px solid rgba(230, 210, 190, 0.25);
      box-shadow: 
        0 4px 8px rgba(0,0,0,0.02),
        0 16px 28px var(--shadow-color),
        0 1px 2px rgba(255,255,255,0.8) inset;
    }
    .carousel-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .carousel-text {
      font-size: 18px;
      font-weight: 700;
      color: #362f28;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: -0.2px;
    }
    .carousel-text i { color: #b88258; margin-right: 10px; }  /* 图标色与主题呼应 */
    .carousel-arrow {
      width: 44px;
      height: 44px;
      background: #ffffffeb;
      backdrop-filter: blur(8px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #7f6854;
      font-size: 22px;
      box-shadow: 
        0 10px 20px rgba(144, 114, 84, 0.2),
        0 2px 4px rgba(0,0,0,0.02),
        0 1px 2px rgba(255,255,255,0.8) inset;
      border: 1px solid rgba(255,255,255,0.9);
    }
    .carousel-indicators {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 14px;
    }
    .indicator-dot {
      width: 10px;
      height: 10px;
      background-color: #d9cdc0;
      border-radius: 20px;
      transition: all 0.3s cubic-bezier(0.2, 0.9, 0.3, 1);
    }
    .indicator-dot.active {
      background-color: #b88258;
      width: 28px;
    }

    /* 代币方形卡片 */
    .price-squares {
      display: flex;
      gap: 16px;
      margin: 0 0 6px 0;
    }
    .price-square {
      flex: 1;
      background: linear-gradient(135deg, var(--card-start), var(--card-end));
      border-radius: 36px;
      padding: 24px 12px 20px 12px;
      border: 1px solid rgba(210, 190, 170, 0.25);
      box-shadow: 
        0 4px 8px rgba(0,0,0,0.02),
        0 20px 32px var(--shadow-dark),
        0 1px 2px rgba(255,255,255,0.8) inset;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .square-token-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(145deg, #ede3d7, #e1d2c2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 800;
      color: #4f3f32;
      box-shadow: 
        inset 0 -4px 0 #cfbcab,
        0 14px 18px rgba(102, 78, 56, 0.2),
        0 2px 4px rgba(255,255,255,0.6) inset;
      margin-bottom: 16px;
      border: 1px solid rgba(255,245,230,0.7);
    }
    .square-token-name {
      font-weight: 600;
      font-size: 16px;
      color: #5f4e3f;
      margin-bottom: 10px;
      letter-spacing: -0.2px;
    }
    .square-price {
      font-size: 30px;
      font-weight: 800;
      color: #1f1b17;
      text-shadow: 0 2px 6px rgba(0,0,0,0.03);
      margin-bottom: 10px;
      letter-spacing: -0.5px;
      font-feature-settings: "tnum";
    }
    .square-change {
      font-weight: 700;
      font-size: 18px;
      padding: 6px 20px;
      border-radius: 40px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      box-shadow: 
        inset 0 1px 4px rgba(255,255,255,0.8),
        0 6px 12px rgba(0,0,0,0.04);
    }
    .change-positive { color: #1e9b5e; }
    .change-negative { color: #d85a4a; }

    /* 底部菜单 */
    .bottom-menu {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(220, 200, 180, 0.2);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 6px 18px 6px;
      box-shadow: 0 -8px 25px rgba(100, 70, 40, 0.06);
    }
    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-light);
      padding: 8px 16px;
      border-radius: 40px;
      transition: var(--transition-default);
    }
    .menu-item i {
      font-size: 26px;
      color: #ab9888;
      transition: color 0.2s;
    }
    .menu-item.active i,
    .menu-item.active .menu-label {
      color: #c37e4b;
      font-weight: 700;
    }
    .menu-item:active {
      background: rgba(200,170,140,0.1);
      transform: scale(0.95);
    }
    .menu-label {
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    /* 卡片标题 */
    .card-header-title {
      font-weight: 700;
      font-size: 18px;
      color: #382f27;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      letter-spacing: -0.3px;
    }
    .card-header-title i { color: #a48c76; font-size: 22px; }

    /* 社区数据网格 2x2 */
    .community-stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
  </style>
</head>
<body>
  <div class="main-scroll">
    <!-- 1. 顶部用户面板（可展开，充币提币按钮已移至新行） -->
    <div class="card" id="userCard">
      <div class="user-header-row">
        <div class="user-info-clickable" id="expandTrigger">
          <div class="h-icon">H</div>
          <span class="nickname">深海海豚君</span>
          <span class="level-badge">金牌会员</span>
        </div>
        <!-- 原先的按钮已移除，现在放在下方新行 -->
      </div>

      <!-- 新行：充币/提币按钮 -->
      <div class="action-row">
        <div class="action-buttons" id="actionButtons">
          <span class="coin-btn">充币</span>
          <span class="coin-btn">提币</span>
        </div>
      </div>

      <!-- 展开区域（初始隐藏） -->
      <div class="expand-section hidden" id="expandContent">
        <div class="stat-box"><div class="stat-label">身价(USDT)</div><div class="stat-value">12.5k</div></div>
        <div class="stat-box"><div class="stat-label">资产</div><div class="stat-value">5.2k</div></div>
        <div class="stat-box"><div class="stat-label">贡献度</div><div class="stat-value">3,421</div></div>
        <div class="stat-box"><div class="stat-label">周排名</div><div class="stat-value">#16</div></div>
      </div>
    </div>

    <!-- 2. 公告 -->
    <div class="card">
      <div class="announcement">
        <i class="fas fa-bullhorn"></i>
        <span>111111</span>
        <i class="fas fa-circle" style="font-size: 6px; color: #c9b5a2; margin-left: auto;"></i>
      </div>
    </div>

    <!-- 3. 社区数据 - 2x2网格 -->
    <div class="card">
      <div class="card-header-title"><i class="fas fa-chart-pie"></i> 社区数据</div>
      <div class="community-stats-grid">
        <div class="stat-box"><div class="stat-label">H总质押</div><div class="stat-value">12.5M H</div></div>
        <div class="stat-box"><div class="stat-label">总交易量</div><div class="stat-value">$2.3B</div></div>
        <div class="stat-box"><div class="stat-label">国库余额</div><div class="stat-value">$1.8M</div></div>
        <div class="stat-box"><div class="stat-label">活跃人数</div><div class="stat-value">8,234</div></div>
      </div>
    </div>

    <!-- 4. 工具集 -->
    <div class="card">
      <div class="card-header-title"><i class="fas fa-tools"></i> 常用工具</div>
      <div class="tools-grid">
        <div class="tool-item"><i class="fas fa-calendar-check"></i><span>签到</span></div>
        <div class="tool-item"><i class="fas fa-dice"></i><span>抽奖</span></div>
        <div class="tool-item"><i class="fas fa-star"></i><span>积分</span></div>
        <div class="tool-item"><i class="fas fa-gift"></i><span>红包</span></div>
        <div class="tool-item"><i class="fas fa-search"></i><span>查询系统</span></div>
        <div class="tool-item"><i class="fas fa-chart-line"></i><span>社区数据</span></div>
        <div class="tool-item"><i class="fas fa-calculator"></i><span>计算器</span></div>
        <div class="tool-item"><i class="fas fa-download"></i><span>下载中心</span></div>
      </div>
    </div>

    <!-- 5. 最新活动 -->
    <div class="card">
      <div class="card-header-title"><i class="fas fa-fire"></i> 最新活动</div>
      <div class="activity-content">
        <span class="activity-badge">OKX Boost</span>
        <span class="activity-text"><i class="fas fa-rocket"></i>最佳策略获得空投</span>
      </div>
    </div>

    <!-- 6. 便捷访问 -->
    <div class="card" style="padding: 22px 22px;">
      <div class="quick-row">
        <div class="quick-btn"><i class="fas fa-coins"></i> 购买H币</div>
        <div class="quick-btn"><i class="fas fa-users"></i> 进入社区群</div>
      </div>
    </div>

    <!-- 7. 轮播：网格策略，行情涨跌都能赚（白色背景） -->
    <div class="carousel-card">
      <div class="carousel-content">
        <span class="carousel-arrow"><i class="fas fa-chevron-left"></i></span>
        <span class="carousel-text"><i class="fas fa-chart-line"></i>网格策略，行情涨跌都能赚</span>
        <span class="carousel-arrow"><i class="fas fa-chevron-right"></i></span>
      </div>
      <div class="carousel-indicators">
        <span class="indicator-dot active"></span>
        <span class="indicator-dot"></span>
        <span class="indicator-dot"></span>
      </div>
    </div>

    <!-- 8. 代币方形卡片 -->
    <div class="price-squares">
      <div class="price-square">
        <div class="square-token-icon">OKB</div>
        <div class="square-token-name">OKB</div>
        <div class="square-price">$45.23</div>
        <span class="square-change change-positive">+2.1%</span>
      </div>
      <div class="price-square">
        <div class="square-token-icon">BTC</div>
        <div class="square-token-name">Bitcoin</div>
        <div class="square-price">$48,321</div>
        <span class="square-change change-positive">+0.5%</span>
      </div>
    </div>

    <div style="height: 6px;"></div>
  </div>

  <!-- 底部菜单 -->
  <div class="bottom-menu">
    <div class="menu-item active">
      <i class="fas fa-home"></i>
      <span class="menu-label">首页</span>
    </div>
    <div class="menu-item">
      <i class="fas fa-coins"></i>
      <span class="menu-label">赚币</span>
    </div>
    <div class="menu-item">
      <i class="fas fa-cube"></i>
      <span class="menu-label">模型</span>
    </div>
    <div class="menu-item">
      <i class="fas fa-wallet"></i>
      <span class="menu-label">钱包</span>
    </div>
  </div>

  <script>
    (function() {
      const expandTrigger = document.getElementById('expandTrigger');
      const expandContent = document.getElementById('expandContent');
      const actionButtons = document.getElementById('actionButtons');

      expandTrigger.addEventListener('click', function(e) {
        e.stopPropagation();
        expandContent.classList.toggle('hidden');
      });

      actionButtons.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    })();
  </script>
</body>
</html>
