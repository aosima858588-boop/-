<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>海豚社区经济模型动态图</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .chart-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      max-width: 1000px;
      margin: auto;
    }
    canvas {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>海豚社区 · 模型动态图总览</h2>
  <div class="chart-container">
    <!-- K线图 -->
    <canvas id="priceChart" width="900" height="300"></canvas>

    <!-- LP池变化图 -->
    <canvas id="lpChart" width="900" height="200"></canvas>

    <!-- 国库增长图 -->
    <canvas id="treasuryChart" width="900" height="200"></canvas>

    <!-- 质押释放图 -->
    <canvas id="stakingChart" width="900" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // 示例数据：价格波动（K线图）
    const priceCtx = document.getElementById('priceChart').getContext('2d');
    new Chart(priceCtx, {
      type: 'bar',
      data: {
        labels: ['T1', 'T2', 'T3', 'T4', 'T5'],
        datasets: [{
          label: '价格（USDT/H）',
          data: [0.00666, 0.00678, 0.00672, 0.00685, 0.00670],
          backgroundColor: ['red', 'green', 'red', 'green', 'red']
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: false, min: 0.0066, max: 0.0069 }
        }
      }
    });

    // 示例数据：LP池变化
    const lpCtx = document.getElementById('lpChart').getContext('2d');
    new Chart(lpCtx, {
      type: 'line',
      data: {
        labels: ['T1', 'T2', 'T3', 'T4', 'T5'],
        datasets: [
          {
            label: 'H数量',
            data: [16912754, 16760000, 16820000, 16650000, 16780000],
            borderColor: 'purple',
            fill: false
          },
          {
            label: 'U数量',
            data: [112686, 113636, 113000, 114200, 112900],
            borderColor: 'orange',
            fill: false
          }
        ]
      }
    });

    // 示例数据：国库增长
    const treasuryCtx = document.getElementById('treasuryChart').getContext('2d');
    new Chart(treasuryCtx, {
      type: 'bar',
      data: {
        labels: ['T1', 'T2', 'T3', 'T4', 'T5'],
        datasets: [{
          label: '国库U',
          data: [150, 200, 250, 300, 350],
          backgroundColor: 'gold'
        }]
      }
    });

    // 示例数据：质押释放
    const stakingCtx = document.getElementById('stakingChart').getContext('2d');
    new Chart(stakingCtx, {
      type: 'line',
      data: {
        labels: ['Day 1', 'Day 10', 'Day 20', 'Day 30'],
        datasets: [{
          label: '累计利息（H）',
          data: [0, 3000, 7000, 10150],
          borderColor: 'green',
          fill: false
        }]
      }
    });
  </script>
</body>
</html>
